<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title> Indoor Mapping </title>
        <script src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.8.0.min.js"></script>
        <link type="text/css" href="http://www.google.com/cse/style/look/v2/default.css" rel="stylesheet">
        <link type="text/css" href="{{url_for('static',filename='styles.css')}}" rel="stylesheet">
        <script type="text/javascript" src="{{url_for('static',filename='control.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static',filename='svg-pan-zoom-master/svg-pan-zoom.js')}}"></script>

    </head>

    <body  style="position: relative;min-height:100%; top:opx;">

      <!--header Banner -->
      <div id="top">
        <img id="webfront_logo" src="{{url_for('static',filename='img/command_center_webfront.png')}}" alt="Control Center Webfront">
      </div>

      <!--Vehicle Status Banner -->
      <div id="infoBanner">
        <p id="infoBanner_data">Vehicle Offline</p>
      </div>
      <div id="page">
                  <div id="leftcolumn">
            <ul id="nav" class="tabs">
              <li>
                <input type="radio" checked name="feed_tab" id="command_center_id">
                <label for="command_center_id">
                  <h2 class="nav" id=command_center_id> Vehicle Feed</h2>
                </label>
              </li>
              <li>
                <input type="radio" name="vis_tab" id="visualizer_id">
                <label for="visualizer_id">
                  <h2 class="nav" id=visualizer_id> Visualizer </h2>
                </label>
              </li>

            </ul>
          </div>
          <div id="main">
            <div id="outputarea">
              <div id="cc_panel" class='panel'>
                <p id="output"></p>
              </div>
              <div id="svg_panel" class='panel'>
                <svg id=svgElement >
                 <g id= "viewport" transform="translate(500,500) ">
                 <line x1="-200" y1="0" x2="200" y2="0" stroke="black"/>
                 <line x1="0" y1="-200" x2="0" y2="200" stroke="black"/>
                 </g>
                </svg>
              </div>
            </div>
          </div>
                </div>

    </body>

</html>
